<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="css/calculator.css">
</head>
<body>
    <header>
        <h1>Калькулятор</h1>
        
    </header>
    <main>
        <div class="calculator">
            <input type="text" id="input" placeholder="0" disabled />
            <div class="button-container">
                <button class="button operator" id="clear">C</button>
                <button class="button operator" id="del">Del</button>
                <button class="button operator">%</button>
                <button class="button operator">/</button>

                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button operator">x</button>

                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button operator">-</button>

                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button operator">+</button>

                <button class="button zero">0</button>
                <button class="button">.</button>
                <button class="button operator" id="equals">=</button>
            </div>

             
        </div>
    </main>
    <footer>
        <button id="back-home" class="button" onclick="window.location.href='index.html'">Повернутись на головну</button>
    </footer>
    <script src="js/calculator.js"></script>
</body>
</html>
